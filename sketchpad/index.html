<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sketch-pad</title>
</head>

<body>
    <h1 class="intro-header">Welcome to Sketch-Pad</h1>
    <p class="intro-para">Please select a grid size below. You can begin to draw with left mouse click. Erase with right
        mouse click. Enjoy!</p>

    <button class="rainbow-button">DO NOT PRESS!</button>

    <div class="container">
        <button class="small-button">Small</button>
        <button class="medium-button">Medium</button>
        <button class="large-button">Large</button>
    </div>
    <button class="rainbow-button">DO NOT PRESS!</button>
</body>

</html>
