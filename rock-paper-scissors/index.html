<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    </link>
</head>

<body>
    <div class="game">
        <div class="round">
            <p class="player-points">Player</p>
            <p class="round-text">Round</p>
            <p class="computer-points">Computer</p>
        </div>
        <div class="text">
            <div class="player-pick-container">
                <img class="player-pick" src="">
            </div>
            <p class="game-text">Game Start!</p>
            <div class="computer-pick-container">
                <img class="computer-pick" src="">
            </div>
        </div>
        <div class="player-select">
            <img src="images/Rock.png" class="choice rock">
            <img src="images/Paper.png" class="choice paper">
            <img src="images/Scissors.png" class="choice scissors">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
