<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="calc-body">
        <div class="calc-screen">
            <div class="calc-equation"></div>
            <div class="calc-result">0</div>
        </div>
        <div class="calc-cleardelete">
            <div class="button clear">CLEAR</div>
            <div class="button delete">DELETE</div>
        </div>
        <div class="calc-numbers">
            <div class="button number seven">7</div>
            <div class="button number eight">8</div>
            <div class="button number nine">9</div>
            <div class="button operator divide">/</div>
            <div class="button number four">4</div>
            <div class="button number five">5</div>
            <div class="button number six">6</div>
            <div class="button operator multiply">*</div>
            <div class="button number one">1</div>
            <div class="button number two">2</div>
            <div class="button number three">3</div>
            <div class="button operator subtract">-</div>
            <div class="button number zero">0</div>
            <div class="button decimal">.</div>
            <div class="button equals">=</div>
            <div class="button operator addition">+</div>
        </div>


    </div>

</body>

</html>
